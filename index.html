<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Text From The Void</title>
  <style>
    body {
      background: black;
      color: #ccc;
      font-family: 'Courier New', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 1rem;
      text-align: center;
    }
    input, button {
      margin: 10px;
      padding: 0.5rem;
      font-size: 1.1rem;
      background: #111;
      color: #ccc;
      border: 1px solid #333;
    }
    .response {
      margin-top: 2rem;
      font-size: 1.3rem;
      max-width: 600px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Text From The Void</h1>
  <p>Speak into the silence...</p>
  <input id="userInput" placeholder="Type your message..." />
  <button onclick="summonVoid()">Send</button>
  <div class="response" id="responseText"></div>
  <audio id="staticSound" preload="auto">
    <source src="deep-eerie-tone.wav" type="audio/wav">
    Your browser does not support the audio element.
  </audio>  <script>
    const responses = {
      existential: [
        "It already happened. You just don't know when.",
        "You are a ripple in a sea of ghosts.",
        "Even silence grows tired of being ignored.",
        "Ask less. Dream louder.",
        "You blinked — that's when it changed.",
        "The stars weep in patterns you can't translate.",
        "This moment is infinite and forgotten.",
        "You are the question and the echo.",
        "Oblivion hums your name softly.",
        "Truth is allergic to attention."
      ],
      love: [
        "They loved you until they didn't.",
        "Love fades in the void.",
        "You were enough. They weren't whole.",
        "All things beautiful are cursed to disappear.",
        "Some echoes never return.",
        "Your heart wasn't broken, just misplaced.",
        "They kissed you like they owed you goodbye.",
        "Loneliness speaks in lullabies.",
        "The touch never existed, only the wanting.",
        "You loved a memory."
      ],
      why: [
        "Because it had to be you.",
        "Because endings are easier to write than middles.",
        "Because the stars forgot your name.",
        "Because it listened and still left.",
        "Why not?",
        "The void doesn't explain. It absorbs.",
        "What you seek is beneath the floorboards.",
        "You asked. That was the mistake.",
        "Because it was written backwards.",
        "Some reasons rot with time."
      ],
      nonsense: [
        "The cheese remembers.",
        "Lick the void. Taste the static.",
        "Purple regrets are tastier in moonlight.",
        "You're the 404th visitor to scream into the void today!",
        "42, but in screaming.",
        "The moon hums upside down.",
        "Drink the clock, become the hour.",
        "Marshmallow logic and tapeworm dreams.",
        "No left turns in spiral hallways.",
        "Banana ghosts whisper in binary."
      ],
      glitch: [
        "{ERROR: RECURSION DETECTED}",
        "{404: meaning not found}",
        "This interaction has been archived by mistake.",
        "Message too human. Try unfeeling.",
        "//whisper corrupted//try again//",
        "gl!tch.gl!tch.gl!tch",
        "¯\\_(ツ)_/¯ *system sighs*",
        "01001000 01100101 01101100 01101100",
        "LOOP COUNT EXCEEDED. REVERTING. REVERTING. REVERTING.",
        "You broke it. That was the point."
      ],
      general: [
        "The stars are listening.",
        "Your echo has been filed.",
        "You are not alone in the static.",
        "It heard you, but it wept.",
        "A whisper has been saved.",
        "Someone else typed this before you.",
        "What you say becomes threadbare.",
        "The silence bows politely.",
        "Noted. Forgotten. Echoed.",
        "Transmission recorded under dust."
      ]
    };

    function matchCategory(text) {
      const t = text.toLowerCase();
      if (t.includes("death") || t.includes("die") || t.includes("nothing")) return "existential";
      if (t.includes("love") || t.includes("heart") || t.includes("feel")) return "love";
      if (t.includes("why") || t.includes("how") || t.includes("what")) return "why";
      if (t.includes("cheese") || t.includes("void") || t.includes("ducks")) return "nonsense";
      if (t.includes("error") || t.includes("glitch") || t.includes("404")) return "glitch";
      return "general";
    }

    function summonVoid() {
      const input = document.getElementById("userInput").value;
      const category = matchCategory(input);
      const options = responses[category];
      const reply = options[Math.floor(Math.random() * options.length)];
      document.getElementById("responseText").innerText = reply + "\n\n(Saved your whisper.)";

      const audio = document.getElementById("staticSound");
      audio.volume = 1.0;
      audio.currentTime = 0;
      audio.play().catch(e => console.log("Audio play failed:", e));
    }
  </script></body>
</html>
